{% extends "headfoot.html" %}
{% block styles %}
<style>
    .article-top{
        padding-top: 20px;
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/zui/lib/kindeditor/kindeditor.css" />
{% endblock %}
{% block scripts %}
<script charset="utf-8" src="/static/zui/lib/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="/static/zui/lib/kindeditor/lang/zh_CN.js"></script>
<!--<script charset="utf-8" src="/static/js/worksheet/add.js"></script>-->
<script>
$(".form-date").datetimepicker({
    language:  "zh-CN",
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0,
    format: "yyyy-mm-dd"
});
</script>
<script charset="utf-8" src="/static/js/ajaxfileupload.js"></script>
{% endblock %}
{% block content %}
{% import "header.html" as header %}
{{ header.render() }}
<div id="main-content">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li> <a href="/"><i class="icon icon-home"></i> 主页</a> </li>
            <li> <a id="parent-bread" href="/">发布系统</a> </li>
            <li id="children-bread" >新建上线申请</li>
        </ul>
    </div>
    <div id="page-content">
        <div class="page-header">
            <h1> 新建上线申请 </h1>
        </div>
        <div id="goodnews" class="hide">
            <i class="icon-ok"></i>
            <div class="content">恭喜！上线申请已提交成功！3秒后将会跳转到上线申请详情页！</div>
        </div>
        <div id="badnews" class="hide">
            <i class="icon-times"></i>
            <div class="content"></div>
        </div>
        <article class="article-top">
            <!--<div class="col-md-1"> </div>-->
            <div class="col-md-11">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label">标题</label>
                        <div class="col-md-5 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                        <label class="col-md-1 control-label">产品经理</label>
                        <div class="col-md-2 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">发布方式</label>
                        <div class="col-md-2 ">
                            <select name='' id='' class='form-control'>
                                <option>自动发布</option>
                                <option>手工</option>
                            </select>
                        </div>
                        <label class="col-md-1 control-label">风险级别</label>
                        <div class="col-md-2 ">
                            <select name='' id='' class='form-control'>
                                <option></option>
                                <option>低</option>
                                <option>中</option>
                                <option>高</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">开发人员</label>
                        <div class="col-md-2 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                        <label class="col-md-1 control-label">测试人员</label>
                        <div class="col-md-2 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">选择应用</label>
                        <div class="col-md-5 ">
                            <select name='' id='' class='form-control'>
                                <option>xxxx</option>
                                <option>yyyy</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">git地址</label>
                        <div class="col-md-5 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">发布级别</label>
                        <div class="col-md-2 ">
                            <select name='' id='' class='form-control'>
                                <option>常规发布</option>
                                <option>紧急发布</option>
                                <option>临时发布</option>
                            </select>
                        </div>
                        <label class="col-md-1 control-label">上线时间</label>
                        <div class="col-md-2">
                            <div class="input-group date form-date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="16" type="text" name="endtime" id="endtime" value="" readonly="">
                                <span class="input-group-addon"><span class="icon-remove"></span></span>
                                <span class="input-group-addon"><span class="icon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">wiki链接</label>
                        <div class="col-md-5"> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">jira链接</label>
                        <div class="col-md-5 "> <input type="text" name="" id="" value="" class="form-control" placeholder=""> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1"></div>
                        <div class="col-md-9">
                            <table class="table table-bordered" >
                                <tbody>
                                    <tr>
                                        <th colspan="2" style="text-align:center">标题</th>
                                    </tr>
                                    <tr>
                                        <th class="col-md-2">修改模块：</th>
                                        <th><input type="text" name="" id="" value="" class="form-control" placeholder=""></th>
                                    </tr>
                                    <tr>
                                        <th>注意事项：</th>
                                        <th><input type="text" name="" id="" value="" class="form-control" placeholder=""></th>
                                    </tr>
                                    <tr>
                                        <th>修改内容：</th>
                                        <th><textarea id="" rows="10" class="form-control" autofocus></textarea></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1"></div>
                        <div class="col-md-9">
                            <table class="table table-bordered" >
                                <tbody>
                                    <tr>
                                        <th style="text-align:center">测试环境说明</th>
                                    </tr>
                                    <tr>
                                        <th><textarea id="" rows="5" class="form-control" autofocus></textarea></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-10">
                            <input type="button" id="submit" class="btn btn-primary" value="提交申请" data-loading="稍候...">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </div>
</div>
{% endblock %}
