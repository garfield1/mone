{% extends "headfoot.html" %}
{% block styles %}
<style>
    .article-top{
        padding-top: 20px;
    }
</style>
<link rel="stylesheet" type="text/css" href="/static/zui/lib/kindeditor/kindeditor.css" />
{% endblock %}
{% block scripts %}
<script charset="utf-8" src="/static/zui/lib/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="/static/zui/lib/kindeditor/lang/zh_CN.js"></script>
<!--<script charset="utf-8" src="/static/js/worksheet/add.js"></script>-->
<script charset="utf-8" src="/static/js/ajaxfileupload.js"></script>
{% endblock %}
{% block content %}
{% import "header.html" as header %}
{{ header.render() }}
<div id="main-content">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li> <a href="/"><i class="icon icon-home"></i> 主页</a> </li>
            <li> <a id="parent-bread" href="/">发布系统</a> </li>
            <li id="children-bread" >新建应用</li>
        </ul>
    </div>
    <div id="page-content">
        <div class="page-header">
            <h1> 新建应用 </h1>
        </div>
        <div id="goodnews" class="hide">
            <i class="icon-ok"></i>
            <div class="content">恭喜！工单已提交成功！3秒后将会跳转到工单详情页！</div>
        </div>
        <div id="badnews" class="hide">
            <i class="icon-times"></i>
            <div class="content"></div>
        </div>
        <article class="article-top">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label">标题</label>
                        <div class="col-md-10 ">
                            <input type="text" name="" id="" value="" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">git地址</label>
                        <div class="col-md-10 ">
                            <input type="text" name="" id="" value="" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" id="submit" class="btn btn-primary" value="新建应用" data-loading="稍候...">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </div>
</div>
{% endblock %}
