{% extends "headfoot.html" %}
{% block styles %}
<style>
    .article-top{
        padding-top: 20px;
    }
</style>
{% endblock %}
{% block scripts %}
<script charset="utf-8" src="/static/js/release_apply/add_application.js"></script>
{% endblock %}
{% block content %}
{% import "header.html" as header %}
{{ header.render() }}
<div id="main-content">
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li><a href="/"><i class="icon icon-home"></i>主页</a></li>
            <li><a id="parent-bread" href="/">发布系统</a></li>
            <li id="children-bread">新建应用</li>
        </ul>
    </div>
    <div id="page-content">
        <div class="page-header">
            <h1>新建应用</h1>
        </div>
        <div id="goodnews" class="hide">
            <i class="icon-ok"></i>
            <div class="content">恭喜！新建应用已提交成功！3秒后将会跳转到xxxx页！</div>
        </div>
        <div id="badnews" class="hide">
            <i class="icon-times"></i>
            <div class="content"></div>
        </div>
        <article class="article-top">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label">应用名称</label>
                        <div class="col-md-10">
                            <input type="text" name="name" id="name" value="{{ application_data.name }}" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">git地址</label>
                        <div class="col-md-10">
                            <input type="text" name="git_url" id="git_url" value="{{ application_data.git_url or '' }}" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">构建地址</label>
                        <div class="col-md-10">
                            <input type="text" name="file_path" id="file_path" value="{{ application_data.file_path or '' }}" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" id="submit" class="btn btn-primary" value="新建应用" data-loading="稍候...">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </div>
</div>
{% endblock %}
